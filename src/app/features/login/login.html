<div class="min-h-screen flex items-center justify-center bg-gray-950 p-4">
  <div class="w-full max-w-md p-6 sm:p-8 rounded-2xl bg-gray-900 shadow-xl border border-white/10">
    <div class="text-center mb-6 sm:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-yellow-400 mb-2">Contador</h1>
      <p class="text-white/60 text-xs sm:text-sm">Sistema de gestión documental</p>
    </div>

    @if (error()) {
      <div class="mb-4 p-3 sm:p-4 rounded-lg bg-red-500/10 border border-red-500/30 text-red-300 text-xs sm:text-sm">
        <strong>Error:</strong> {{ error() }}
      </div>
    }

    <form (submit)="submit($event)" class="space-y-4">
      <div>
        <label class="block text-xs sm:text-sm font-medium text-white/70 mb-2">
          Correo electrónico
        </label>
        <input 
          [value]="email()"
          (input)="onEmailChange($event)"
          type="email" 
          required
          placeholder="tu@email.com"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-white/10 
                 outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 
                 transition-all text-sm sm:text-base">
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-white/70 mb-2">
          Contraseña
        </label>
        <input 
          [value]="password()"
          (input)="onPasswordChange($event)"
          type="password" 
          required
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-white/10 
                 outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 
                 transition-all text-sm sm:text-base">
      </div>

      <button 
        type="submit"
        [disabled]="loading()"
        class="w-full py-3 rounded-xl bg-yellow-400 text-black font-semibold 
               hover:bg-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed 
               transition-colors text-sm sm:text-base">
        @if (loading()) {
          <span class="flex items-center justify-center gap-2">
            <span class="animate-spin inline-block w-4 h-4 border-2 border-black border-t-transparent rounded-full"></span>
            Iniciando sesión...
          </span>
        } @else {
          <span>Iniciar sesión</span>
        }
      </button>
    </form>

    <div class="mt-6 text-center text-xs text-white/40">
      <p>Sistema seguro de gestión documental</p>
    </div>
  </div>
</div>
